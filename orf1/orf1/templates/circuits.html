<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>F1 Circuits</title>
  <meta name="description"
    content="Rolling Stone magazine's 2012 list of 500 greatest circuits of all time with genres.">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table id="circuits" class="table table-striped table-bordered" style="width:100%" data-server-side="true"
          data-ajax="/api/circuits/?format=datatables">
          <thead>
            <tr>
              <th data-data="id">ID</th>
              <th data-data="name">Circuit name</th>
              <th data-data="location">Location</th>
              <th data-data="country">Country</th>
              <th data-data="alt">Altitude</th>
              <th data-data="lon">Longitude</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#circuits').DataTable();
    });
  </script>
</body>

</html>
